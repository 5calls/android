name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: ./5calls
      
    - name: Build with Gradle
      working-directory: ./5calls
      run: ./gradlew build

    - name: Run tests
      working-directory: ./5calls
      run: ./gradlew test
