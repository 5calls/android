apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'
apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('/Users/nickoneill/Library/Mobile Documents/com~apple~CloudDocs/android/5calls.jks')
            storePassword 'activeresistance'
        }
    }
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "org.a5calls.android.a5calls"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 42
        versionName "2.2.1"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        manifestPlaceholders = [onesignal_app_id: "5fd4ca41-9f6c-4149-a312-ae3e71b35c0e",
                                // Project number pulled from dashboard, local value is ignored.
                                onesignal_google_project_number: "REMOTE"]
        signingConfig signingConfigs.debug
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        // Check for errors in release builds. Change to false to force build.
        abortOnError true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.firebase:firebase-auth:19.2.0'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.squareup.okhttp3:okhttp:4.7.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.browser:browser:1.0.0'

    // Suppressing warning for line below, because https://github.com/JakeWharton/butterknife says
    // to use `implementation`.
    // TODO: replace ButterKnife (now deprecated) with View binding - no need to update ButterKnife
    //noinspection AnnotationProcessorOnCompilePath
    implementation 'com.jakewharton:butterknife:8.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.2.1'

    // firebase libs
    implementation platform('com.google.firebase:firebase-bom:28.4.2')
    implementation 'com.google.firebase:firebase-analytics'

    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.jjoe64:graphview:4.2.2'

    implementation 'com.onesignal:OneSignal:[3.14.0, 3.99.99]'

    implementation 'ru.noties:markwon:1.0.6'
    implementation 'me.saket:better-link-movement-method:2.2.0'

    // If you add any other open-source libraries, make sure to update assets/licenses.html
    // with the appropriate license information.
}

apply plugin: 'com.google.gms.google-services'
